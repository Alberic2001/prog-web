<!doctype html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Inscription</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/inscription.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form method="POST" id="form_inscription">
        <div class="register">
            <h1>Inscription</h1>
            <p>Please fill in your information</p>
            <hr>
            <label for="emailname"><b>Email</b></label>
            <input type="text" placeholder="login@domaine.extension" name="email" id="email">

            <label for="username"><b>Nom</b></label>
            <input type="text" placeholder="Nom" name="nom" id="nom">

            <label for="username"><b>Prenom</b></label>
            <input type="text" placeholder="Prenom" name="prenom" id="prenom">

            <label for="birthday"><b>Birthday:</b> </label>
            <input type="text" placeholder="AAAA/MM/JJ" name="birthday" id="birthday">

            <label for="password"><b>Mot de passe</b></label>
            <input type="password" placeholder="******" name="password" id="password">

            <label for="password-repeat"><b>Confirmer votre mot de passe</b></label>
            <input type="password" placeholder="******" name="password-repeat" id="password-repeat">

            <hr>
            <button type="submit" class="submit">Inscrire</button>
        </div>
        <div class="register login">
            <p>Have you already an account? <a href="./connexion.html">Sign in</a>.</p>
        </div>
    </form>
    <!-- script js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./public/scripts/inscription.js"></script>
</body>

</html>
